swagger: "2.0"
info:
  version: "0.0.1"
  title: Ubiq CMS Member Web Service
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /member:
    x-swagger-router-controller: ubiq_cms_member
    get:
      description: Returns Member Details, Status and Redemption Balance
      operationId: memberDetails
      parameters:
        - name: customerID
          in: query
          description: The customer ID of the member
          required: true
          type: string
        - name: posTerminalID
          in : query
          description : The POS Terminal making the query
          required: true
          type: string
      responses:
        "200" :
          description: Success
          schema:
            # A Pointer to a Response Definition
            $ref: "#/definitions/MemberDetailResponse"
        "404" :
          description: Error
          schema:
            $ref: "#/definitions/MemberDetailErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MemberDetailErrorResponse"
  /billing:
    x-swagger-router-controller: ubiq_cms_billing
    post:
      description: Posts a billing transaction and deduct Redemptions
      operationId: postTransaction
      parameters:
        - name: transactionHeader
          in: body
          description: The Transaction Header
          required: true
          schema:
            type: object
      responses:
        "200" :
          description: Success
          schema:
            $ref: "#/definitions/PostBillingResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  MemberDetailResponse:
    required:
      - customerID
      - posTerminalID
      - membershipNo
      - memberName
      - memberStatus
      - redemptionBalance
    properties:
      customerID:
        type: string
      posTerminalID:
        type: string
      membershipNo:
        type: string
      memberName:
        type: string
      memberStatus:
        type: string
      redemptionBalance:
        type: number
  MemberDetailErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  PostBillingTransactionHeader:
    required:
      - billNo
      - outletCode
      - membershipNo
      - totalAmount
      - serviceCharge
      - taxAmount
    properties:
      billNo:
        type: string
      outletCode:
        type: string
      membershipNo:
        type: string
      transactionDate:
        type: string
      canceled:
        type: string
      totalAmount:
        type: number
      serviceCharge:
        type: number
      taxAmount:
        type: number
  PostBillingResponse:
    required:
      - message
    properties:
      message:
        type: string